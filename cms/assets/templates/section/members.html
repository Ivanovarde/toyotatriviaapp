<section>

	<!-- Titles -->
	<div class="container">

		<div class="row">
			<div class="col-12">
				<h3>Gestión de Leads</h3>
			</div>
		</div>

		<hr class="small">

		<div class="row">
			<div class="col-12">
				<h5>Filtros de búsqueda</h5>
			</div>
		</div>

	</div>

	<!-- Fiters -->
	{include="includes/member-search-filters"}

	<!-- Results -->
	<form name="form-results" id="form-results" method="post" action="/">

		<div id="results-title" class="container fade">
			<div class="row">
				<div class="col-12">
					<h5>{text_records_found} <span class="records-found">{records_found}</span></h5>
				</div>
			</div>
		</div>

		<div class="container-fluid mt-3">
			<div class="row">
				<div id="search-results-container" class="col-12 fade">


				</div>
			</div>
		</div>

		<div id="results-controls" class="container fade">
			<div class="row">
				<div class="col-12">

					<div class="form-group">
						<input type="button" class="delete-record btn btn-primary" data-batch-action="delete" data-element-type="member" name="delete" value="{text_delete}">

						<input type="button" class="send-email btn btn-primary" data-batch-action="send_email" data-element-type="member" data-extra="{'template': 'mail-info-plan-ahorro'}" name="send-email" value="{text_send_mail}">

					</div>

					<!--<input type="hidden" name="actualizar" value="1">-->

				</div>
			</div>
		</div>
	</form>

</section>


<!-- Modal -->
<div class="modal fade" id="modal-edit" tabindex="-1" role="dialog" aria-labelledby="form-modal-edit-title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
	 <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="form-modal-edit-title">{modal-title}</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			 <span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">


		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
		  <button type="button" class="submit-modal-edit-form btn btn-primary">Guardar</button>
		</div>
	 </div>
  </div>
</div>
