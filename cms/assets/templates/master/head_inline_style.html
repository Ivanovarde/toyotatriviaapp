.page-loader {
	position: fixed;
	width: 100%;
	height: 100%;
	background-color: rgba(255,255,255,1);
	top: 0;
	left: 0;
	z-index: 9999999;
	-webkit-transition: opacity .5s ease-in-out .5s;
	transition: opacity .5s ease-in-out .5s;
}
.page-loader::before {
	content: '';
	background: url(/assets/images/loader.svg) center no-repeat;
	width: 45px;
	height: 45px;
	position: absolute;
	top: 50%;
	left: 50%;
	-webkit-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	-webkit-transition: all .25s ease-in-out 0s;
	transition: all .25s ease-in-out 0s;
}
.page-loader.off,
.page-loader.off::before {
	opacity: 0;
}
.loader-inner{
	background-size: 100%;
	position: absolute;
	width: 100%;
	height: 100%;
	left: 0;
	top: 0;
	opacity: 0;
}
.loader-inner.on{
	opacity: 1;
	transition: all .3s ease-in-out 0s;
	-webkit-transition: all .3s ease-in-out 0s;
}
.loader-inner.off {
	opacity: 0;
	transition: all .6s ease-in-out .3s;
	-webkit-transition: all .6s ease-in-out .3s;
}
.loader-inner .loader-splash {
	position: absolute;
	top: 50%;
	left: 50%;
	-webkit-transform: translate(-50%, -50%);
			  transform: translate(-50%, -50%);
	-webkit-transition: opacity 1s ease-in-out .25s;
	transition: opacity 1s ease-in-out .25s;
	opacity: 0;
}
.loader-inner.on .loader-splash {
	opacity: 1;
	top: 50%;
	-webkit-transition: all 3s ease-in-out .0s;
	transition: all 3s ease-in-out .0s;
}
.loader-inner.on.off .loader-splash {
	opacity: 0;
	-webkit-transition: all .3s ease-in-out 0s;
	transition: all .3s ease-in-out 0s;
}

</style>
